<!DOCTYPE html>
<html lang="{{lang}}">

<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="description" content="{{description}}" />
  <meta property="og:description" content="{{description}}" />
  <meta name="title" property="og:title" content="{{title}}" />
  <meta name="image" property="og:image" content="{{imageUrl}}" />
  <meta property="og:image:width" content="1400" />
  <meta property="og:image:height" content="788" />
  {{{ampHref}}}
  <link rel="shortcut icon" sizes="48x48" href="{{favicon}}">
  <link rel="canonical" href="{{wholeUrl}}" />
  <link rel="manifest" href="/manifest.json">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <script>if (navigator.userAgent.indexOf('demo-WebView') > -1) { const a = document.createElement('style'); a.type = 'text/css', a.innerHTML = '.webview-hide-onload{ display:none !important;}', document.getElementsByTagName('head').item(0).appendChild(a) }
</script>
  {{{structuredDataTag}}}
  {{{extraTags}}}
  {{{noIndexTag}}}
</head>

<body style="font-size: 16px">
  <!--vue-ssr-outlet-->
  {{{extraScriptTags}}}
</body>

</html>
